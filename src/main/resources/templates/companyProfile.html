<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="headers :: includes">
 <style>
         .gradient-custom {
            /* fallback for old browsers */
            background: #f6d365;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));
        }
    </style>
</head>
<body>
	<div th:replace="companymenu :: companymenu"></div>
    <section  style="background-color: rgb(255, 255, 255);">
		
        <div class="container py-5 h-100 ">
			<h2 style="text-align: center;color: rgb(135, 215, 77);">
   <i class="fas fa-user"></i> Company Profile
		</h2>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;background: rgb(211, 254, 231)">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-black"
                                 style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;
                                 background: -webkit-linear-gradient(to right bottom, rgb(255, 0, 255), rgb(255, 196, 255));
                                 background: linear-gradient(to right bottom, rgb(182, 218, 218), rgb(174, 255, 174));">
                               <img th:src="@{http://localhost:8091/JobPathFinder/uploads/{logo}(logo=${company.logo})}"  alt="Avatar" class="img-fluid my-5" style="width: 150px;" />
                                <h5 th:text="${company.companyName}"></h5>
                                <p class="text-muted" th:text="${company.url}"></p>
                                <!--
                                <a th:href="@{/company/editCompProf}" class="btn btn-success" style="width: 70px; height: 35px;">
    								<i class="far fa-edit mb-5"></i>Edit
									</a>  
									-->

                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h6 style="color: rgb(251, 101, 51);">INFORMATION :</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
										<div class="col-6 mb-3">
                                            <h6>CompanyId</h6>
                                            <p class="text-muted" th:text="${company.companyId}"></p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted" th:text="${company.email}"></p>
                                        </div><hr/>
                                        
                                    </div>
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Location</h6>
                                            <p class="text-muted" th:text="${company.location}"></p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Phone</h6>
                                            <p class="text-muted" th:text="${company.mobile}"></p>
                                        </div><hr/>
                                        <div class="col-6 mb-3">
                                            <h6>City</h6>
                                            <p class="text-muted" th:text="${company.city}"></p>
                                        </div>
                                    </div>
                                  <!--  <h6>Projects</h6> -->
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>State</h6>
                                            <p class="text-muted" th:text="${company.state}"></p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Company Url</h6>
                                            <p class="text-muted" th:text="${company.url}"></p>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-start">
                                        <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                                        <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                                        <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                                    </div>
                                    <div class="row">
										<div class="col-sm-6"></div>
										
										
											<div class="col-sm-6">
												<a th:href="@{/company/editCompanyDetails}"><i class="far fa-edit mb-5" style="color: #000842;"></i>
    												</a>

								
											</div>
									</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    	<div th:replace="footer :: footer"></div>

</body>
</html>
