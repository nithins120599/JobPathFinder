<html xmlns="http://www.thymeleaf.org">
<head th:replace="headers :: includes"></head>
	
<body>
	<div class="container-fluid">
		<section class="p-3 p-md-4 p-xl-5 mt-5">
			<div class="container">
				<div class="card border-light-subtle shadow-sm">
					<div class="row g-0">
						<div class="col-12 col-md-6">
							<img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" th:src="@{/images/clo4.webp}" alt="BootstrapBrain Logo"> 
						</div>
						 
						<div class="col-12 col-md-6">
							<div class="card-body p-3 p-md-4 p-xl-5">
								<div class="row">
									<div class="col-12">
										<div class="mb-3">
											<h2 class="text text-center">Welcome ! Login here...</h2>
										</div>
									</div>
								</div>
								<form class="p-3 mt-3" th:action="@{/login}" method="POST">
									<div class="row gy-3 gy-md-4 overflow-hidden">
										<div class="col-12">
											<label for="username" class="form-label">Email <span class="text-danger">*</span></label>
											<input type="email" class="form-control" name="username" required>
										</div>
										<div class="col-12">
											<label for="password" class="form-label">Password <span class="text-danger">*</span></label>
											<input type="password" class="form-control" name="password" required>
										</div>
										<div class="col-12">
											<div class="d-grid mt-4">
												<button class="btn bsb-btn-xl btn-primary" type="submit">Login</button>
												<br>
												<h4 th:text="${resp}" style="color: red;"></h4>
											</div>
											<div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>
											<div class="col-12">
												<div class="d-grid mt-4">
													<a th:href="@{/addCompany}" class="btn btn-danger">Company Register</a>
												</div>
												<div class="d-grid mt-4">
													<a th:href="@{/addJobsekers}" class="btn btn-danger">JobApplicant's Register</a>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</section>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-7">
				<!-- Content Here -->
			</div>
			<div class="col-sm-4 card mt-3 mb-3">
				<a th:href="@{index}" class="btn btn-success">Back To Home</a>
			</div>
		</div>
	</div>
	<div th:replace="footer :: footer"></div>
</body>
</html>
