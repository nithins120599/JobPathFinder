<html xmlns="http://www.thymeleaf.org">
	<head th:replace="headers :: includes">
		<title>AdminHome</title>
	</head>
	<body >
	<div th:replace="adminmenu :: adminhomemenu"></div>
		<br>
		<center>
			<div class="card mb-5" style="width:90%">
				
					<h2 style="color: rgb(255, 0, 0);">Job Apply Details</h2>
				  <div class="table-responsive">
   				 <table class="table table-light table-striped"  style="border: 2px solid rgb(255, 0, 0);">
					
					<thead class="table table-active table-striped"  style="border: 3px solid rgb(255, 0, 0);">
						<tr>
							<!--<th>Operations</th>-->
							<!--<th>Operations</th>-->
							<th>Apply ID</th>
							<!--<th>CompanyId</th>-->
							<th>Apply date</th>
							<th>User ID</th>
							<th>Vacancy ID</th>
							<th>Status</th>
							<th>Final Score</th>
							
						
							
						</tr>
					</thead>
					<tbody>
						
						<tr th:each="jobapp : ${jobAppliersList}">
						<td th:text="${jobapp.applyId}"></td>
						<td th:text="${jobapp.applyDate}"></td>
						<td th:text="${jobapp.jobseeker.userId}"></td>
						<td th:text="${jobapp.vacancy.vacancyId}"></td>
						
						<td th:text="${jobapp.status}"></td>
						<td th:text="${jobapp.finalScore}"></td>
						
						</tr>
					</tbody>
				</table>
				 </div>
			</div>
		</center>
			<div th:replace="footer :: footer"></div>

		
	</body>
	</html>
