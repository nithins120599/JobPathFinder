<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="headers :: includes">
<head>
  
  
</head>
<body>
 		<h2 class="mt-3" style="background-color: rgb(0, 0, 128);text-align: center;margin-top: 10px;color:white;padding-bottom: 35px;padding-top: 15px;">Contact Us</h2>

<!-- Container (Contact Section) -->
<div id="contact" class="container-fluid bg-grey">
  <h2 class="text-center">CONTACT</h2>
  <div class="row">
    <div class="col-sm-5">
      <p>Contact us and we'll get back to you within 24 hours.</p>
      <p><span class="glyphicon glyphicon-map-marker"></span> Telangana, India</p>
      <p><span class="glyphicon glyphicon-phone"></span> +91 9848878487</p>
      <p><span class="glyphicon glyphicon-envelope"></span>JobPathfinder@gmail.com</p>
    </div>
    <div class="col-sm-7 slideanim">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-primary pull-right" type="submit">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
	<div th:replace="footer :: footer"></div>
</body>
</html>
