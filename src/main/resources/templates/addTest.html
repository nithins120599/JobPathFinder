<html xmlns="http://www.thymeleaf.org">

<head th:replace="headers :: includes">
	<title></title>

</head>

<body>
	<div th:replace="companymenu :: companymenu"></div>

	<form  th:action="@{/company/saveTest}" th:object="${test}" method="post">

		<div class="row justify-content-center mt-5">
			<!--/////////////// -->
				<div th:if="${resp}" class="resp-msg" style="text-align: center;">
   				 <p th:text="${resp}" style="color: rgb(0, 128, 0);"></p>
				</div>
			<div class="col-sm-5"> <!-- Adjust column width based on device size -->
				<div class="card" style="border: 5px solid rgb(0, 0, 0);">
					<div class="card-header text-center text-success" style="border: 6px solid rgb(0, 128, 255);">
					<b style="color: rgb(41, 17, 81);"><i class="fas fa-clock" style="color: #0c79df;"></i> Add Test</b>
					</div>
					<div class="card-body" style="background-color:rgb(166, 166, 255);">
						<div class="form-group">
							<label for="vacancyId">Vacancy ID</label>
							<select class="form-control" id="vacancyId" th:field="*{vacancy.vacancyId}">
								<!-- Assuming vacancy IDs are available in a list called vacancyIds -->
								<option th:each="vac: ${vacanciesList}" th:value="${vac[0]}" th:text="${vac[0]}">
								</option>
							</select>
						</div>
						<div class="form-group">
							<label for="jobTitle">Job Title</label>
							<select class="form-control" id="jobTitle">
								<!-- Assuming job titles are available in a list called jobTitles -->
								<option th:each="vac: ${vacanciesList}" th:value="${vac[1]}" th:text="${vac[1]}">
								</option>
							</select>
						</div>

						<!-- <div class="form-group">
            <label for="testId">Test ID:</label>
            <input type="text" id="testId" name="testId" th:field="*{testId}">
        </div> -->
					<br>	
					<div class="form-group">
							<label for="testDate">Test Date:</label>
							<input type="date" id="testDate" name="testDate" th:field="*{testDate}" class="form-control">
						</div>
							<br>
							<div class="form-group">
							<label for="testDuration">Test Duration:</label>
							<input type="text" id="testDuration" name="testDuration" th:field="*{testDuration}" class="form-control">
						</div>
						<div class="form-group">
						<center>
						<button type="submit" class="btn btn-primary mt-4 mb-3">Submit</button>
						</center>
						</div>
	</form>
	</div>
	</div>
	</div>
	</div>
		<div th:replace="footer :: footer"></div>

</body>

</html>
