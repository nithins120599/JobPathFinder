<html xmlns="http://www.thymeleaf.org">
	<head>
	
	<link th:href="@{/css/jobseekerslogin.css}" rel="stylesheet">	
	<th:block th:replace="headers :: includes"></th:block>	
	</head>
	<body>
		<div th:replace="adminmenu :: adminhomemenu"></div>
	<form th:action="@{/ValidateJobLogin}" th:object="${jobSeekers}" method="post">	
		<section class="login-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">JobSeekers Login</h2>
		    <form class="login-form">
  <div class="form-group">
    <label for="Email" class="text-uppercase">Email</label>
    <input type="text" th:field="*{email}" class="form-control" placeholder="">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input type="password" th:field="*{password}" class="form-control" placeholder="">
  </div>
  
  
    <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>Remember Me</small>
    </label>
    <button type="submit" class="btn btn-login float-right">Submit</button>
  </div>
  <div class="row">
				<div class="col-sm-12">
					<h3 th:text="${responseText}"></h3>
					
				</div>
			</div>
  <br><br><br>
<a href="@{/ValidateCompanyLogin}" style="color: blue;">New User? Register Here...</a>
</form>
</div>

		<div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                 <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
            <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="images/hand.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <div class="banner-text">
            <h2>Work Hard! Dream Big</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
        </div>	
  </div>
    </div>
  
    
            </div>	   
		    
		</div>
	</div>
</div>
</section>
</form>
<div th:replace="footer :: footer"></div>
	</body>
	</html>
