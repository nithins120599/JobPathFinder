<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Documents</title>

	<head th:replace="headers :: includes"></head>

</head>

<body>
	<div th:replace="jobmenu :: jobmenu"></div>
	<div class="container mb-5">
		<!--/////////////// -->
				<div th:if="${resp}" class="resp-msg" style="text-align: center;">
   				 <p th:text="${resp}" style="color: rgb(0, 128, 0);"></p>
				</div>
		<!--<div th:replace="jobmenu :: jobmenu"></div> -->
		<h2 class="mt-3" style="background-color: cadetblue;text-align: center;margin-top: 18px;color:white"><i class="fa-solid fa-file" style="color: rgb(255, 255, 255);"></i>Add Documents</h2>
		<div class="card">
			<div class="card-body">
				<form th:action="@{/jobseeker/addingDocuments}" th:object="${docu}" method="post" enctype="multipart/form-data">


					<div class="form-group">
						<label for="userId">User Id:</label>
						<input type="text" class="form-control" name="userId" th:value="${userId}" />
					</div>
					<div class="form-group">
						<label for="documentType">Document Type:</label>
						<select class="form-control" name="documentType" th:field="*{documentType}">
							<option value="SSC">SSC</option>
							<option value="Inter">Inter</option>
							<option value="Graduated">Graduated</option>
							<option value="Experienced">Experienced</option>
						</select>
					</div>



					<div class="form-group ">
						<label for="documentFile">Document File:</label>
						
							  <input type="file" name="documentFile1"  class="form-control">
							
					</div>






					<div class="form-group mt-5">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="footer :: footer"></div>
</body>

</html>
